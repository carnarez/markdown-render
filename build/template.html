<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- metatags -->
    <title>{{ title }}</title>
    <meta name="title" content="{{ title }}">
    <meta name="description" content="{{ description }}">
    <meta property="article:author" content="{{ author }}">
    <meta property="article:published_time" content="{{ date }}">
    <meta property="og:type" content="article">
    <meta property="og:url" content="{{ url }}">
    <meta property="og:title" content="{{ title }}">
    <meta property="og:description" content="{{ description }}">
    <meta property="og:image" content="{{ image }}">
    <link rel="canonical" href="{{ canonical or url }}">
    <link rel="icon" href="#" type="image/png">

    <!-- styling and color scheme -->
    <link rel="stylesheet" href="{{ http }}/style.css">
    {% if path != "" %}
    <link rel="stylesheet" href="style.css">
    {% endif %}

    <!-- theme toggler -->
    <script>
      function setTheme(name) {
        localStorage.setItem("theme", name);
        document.documentElement.className = name;
      }

      function toggleTheme() {
        if (localStorage.getItem("theme") === "light") {
          setTheme("dark");
        } else if (localStorage.getItem("theme") === "dark") {
          setTheme("dimmed");
        } else {
          setTheme("light");
        }
      }

      if (
        localStorage.getItem("theme") === "dark" ||
        (
          !("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches
        )
      ) {
        setTheme("dark");
      } else if (localStorage.getItem("theme") === "dimmed") {
        setTheme("dimmed");
      } else {
        setTheme("light");
      }
    </script>

    <!-- progress indicators -->
    <script>
      // scroll events
      window.addEventListener("scroll", () => {

        // update the progress bar
        document.querySelector("#scroller").style.width = (100 * window.scrollY) / (document.querySelector("article").offsetHeight - window.innerHeight) + "%";

        // update url hash according to visited section
        // this is not compatible with the current way of highlighting
        // things, leaving all this commented for now
        // const titles = document.querySelectorAll(`
        //   article div:first-child h1,
        //   article div:first-child h2,
        //   article div:first-child h3,
        //   article div:first-child h4,
        //   article div:first-child h5,
        //   article div:first-child h6
        // `);
        //
        // for (let i = 1; i < titles.length; i++) {
        //   if (titles[i].getBoundingClientRect().top > 0) {
        //     history.pushState({}, "", `#${titles[i - 1].id}`);
        //     break; // no need to go any further
        //   }
        // }

      });

      // hash change events
      window.addEventListener("hashchange", () => {

        // highlight current item in the table of contents
        document.querySelectorAll("#overlay-menu .toc:last-child a").forEach(a => {
          if (a.getAttribute("href") === window.location.hash) {
            a.className = "active";
          } else {
            a.className = "";
          }
        });

      });

      // onload actions (deferred otherwise no elements to loop over)
      window.onload = () => {
        const chapterLinks = document.querySelectorAll("#overlay-menu .toc:first-child a"),
              contentLinks = document.querySelectorAll("#overlay-menu .toc:last-child a"),
              path = window.location.pathname.replace(/^[/]|[/]$/g, ""),
              hash = window.location.hash;

        chapterLinks.forEach((a, i) => {
          let href = a.getAttribute("href").replace(/^[/]|[/]$/g, "");

          // no break capabilities for a forEach
          if (href === path) {

            // highlight current item in the menu
            a.className = "active";

            // update the preceding content
            if (i > 0) {
              const prev_a = chapterLinks[i - 1],
                    button = document.querySelector("#prev");

              localStorage.setItem("prev-content", prev_a.href);

              button.href = prev_a.href;
              button.text = prev_a.text;
            }

            // update the following content
            if (i < chapterLinks.length - 1) {
              const next_a = chapterLinks[i + 1],
                    button = document.querySelector("#next");

              localStorage.setItem("next-content", next_a.href);

              button.href = next_a.href;
              button.text = next_a.text;
            }

          }
        });

        contentLinks.forEach(a => {
          let href = a.getAttribute("href");

          // close the sidebar when an item of the table of contents is clicked
          a.setAttribute("onclick", "toggleSidebar('#overlay-menu')");

          // highlight current item in the table of contents
          if (a.getAttribute("href") === hash) {
            a.className = "active";
          } else {
            a.className = "";
          }
        });

      }
    </script>

    <!-- old-school navigation -->
    <script>
      // keyboard events
      window.addEventListener("keyup", (event) => {
        const key = event.key;

        // toggle sidebars or navigate to preceding/following content
        if (event.srcElement.tagName === "BODY") {
          if (key === "<") {
            window.location.href = localStorage.getItem("prev-content") || "";
          } else if (key === ">") {
            window.location.href = localStorage.getItem("next-content") || "";
          } else if (key === ".") {
            toggleSidebar("#overlay-menu");
          } else if (key === "?") {
            toggleSidebar("#overlay-search", "#search-input");
          }
        }

        // unfocus from input elements
        if (event.srcElement.tagName === "INPUT" && key === "Escape") event.srcElement.blur();

      });
    </script>

    <!-- show/hide sidebar -->
    <script>
      // hide the sidebar while unblurring the rest
      function hideSidebar(asideSelector) {
        const aside = document.querySelector("aside" + asideSelector),
              naside = document.querySelector("aside:not(" + asideSelector + ")"),
              article = document.querySelector("article"),
              scroller = document.querySelector("#scroller");

        aside.style.margin = "0 0 0 -100vw";
        aside.style.height = "auto";
        aside.style.overflow = "auto";

        naside.style.height = "auto";
        naside.style.overflow = "auto";

        article.style.filter = "none";
        article.style.height = "auto";
        article.style.overflow = "auto";

        scroller.style.height = "1px";

        // scroll to element
        document.querySelector(window.location.hash).scrollIntoView({behavior: "smooth", block: "start", inline: "nearest"});
      }

      // show the sidebar while blurring the rest
      function showSidebar(asideSelector) {
        const aside = document.querySelector("aside" + asideSelector),
              naside = document.querySelector("aside:not(" + asideSelector + ")"),
              article = document.querySelector("article"),
              scroller = document.querySelector("#scroller");

        aside.style.margin = "0";
        aside.style.height = "auto";
        aside.style.overflow = "auto";

        naside.style.margin = "0 0 0 -100vw";
        naside.style.height = aside.offsetHeight + "px";
        naside.style.overflow = "hidden";

        article.style.filter = "blur(6px)";
        article.style.height = aside.offsetHeight + "px";
        article.style.overflow = "hidden";

        scroller.style.height = "0";

        // scroll to top of the page
        window.scroll({top: 0, behaviour: "smooth"});
      }

      // wrapper function
      function toggleSidebar(asideSelector, focusSelector = undefined) {
        const aside = document.querySelector("aside" + asideSelector);
        if (aside.style.marginLeft === "" || aside.style.marginLeft === "-100vw") {
          showSidebar(asideSelector);
          if (focusSelector !== undefined) document.querySelector(focusSelector).focus();
        } else {
          hideSidebar(asideSelector);
        }
      }
    </script>

    <!-- search via lunr; json file will be cached after first query -->
    <script>
      function lunrSearch() {
        fetch("{{ http }}/lunr-index.json")
          .then(response => response.json())
          .then(data => {
            const prose = data.documents,
                  index = lunr.Index.load(data.indexed),
                  results = [],
                  input = document.querySelector("#search-input").value,
                  output = document.querySelector("#search-output");

            if (input.length > 2) {

              // no results yet
              output.innerHTML = `<li>No results for "<i>${input}</i>" in current corpus.</li>`;

              // find them results
              index.search(input).forEach(match => {
                const path = prose[match.ref][0],
                      title = prose[match.ref][1],
                      text = prose[match.ref][2],
                      score = parseFloat(match.score).toFixed(3);

                let crumbs = "";

                // this became much more cumbersome than expected...
                if (path === "") {
                  if (title !== "") {
                    crumbs = "";
                  } else {
                    crumbs = "/"
                  }
                } else {
                  if (title !== "") {
                    crumbs = `${path}/`.replaceAll("/", " &gt; ");
                  } else {
                    crumbs = path.replaceAll("/", " &gt; ");
                  }
                }

                // add an entry for each result
                // we might want to limit that at some point...
                Object.keys(match.matchData.metadata).forEach(attr => {
                  match.matchData.metadata[attr].text.position.forEach(arr => {
                    const li = document.createElement("li"),
                          pos = parseInt(arr[0]),
                          len = parseInt(arr[1]);
                 
                    li.innerHTML = `
                      <a class="search-result" href="{{ http }}/${match.ref}" onclick="toggleSidebar('#overlay-search')">
                        <div class="title">${crumbs}${title}</div>
                        <div class="text">
                          ${text.slice(Math.max(0, pos - 100), pos)}
                          <mark>${text.slice(pos, pos + len)}</mark>
                          ${text.slice(pos + len, Math.min(pos + len + 100, text.length))}
                          <span class="score">${score}</span>
                        </div>
                      </a>
                    `;
                 
                    results.push(li);
                  });
                });

              });

              // show results and update the height of the background blurred element
              if (results.length > 0) {
                output.replaceChildren(...results);
                showSidebar("#overlay-search");
              }

            } else {
              output.replaceChildren();
            }

          });
      }

      // reset search: flush input/output and focus
      function resetSearch() {
        const input = document.querySelector("#search-input"),
              output = document.querySelector("#search-output");

        input.value = "";
        input.focus();

        output.replaceChildren();
      }
    </script>

    <!-- external javascript libraries -->
    {% if highlight %}
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"
      onload="hljs.highlightAll()"
    ></script>
    {% endif %}
    {% if katex %}
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.2/katex.min.js"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.2/contrib/auto-render.min.js"
      onload="renderMathInElement(
        document.body,
        {
          delimiters: [
            {
              left: '$$',
              right: '$$',
              display: true
            },
            {
              left: '$',
              right: '$',
              display: false
            },
          ]
        }
      )"
    ></script>
    {% endif %}
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/2.3.9/lunr.min.js"
    ></script>
    {% if mermaid %}
    <script src="{{ http }}/mermaid.js"></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/9.1.7/mermaid.min.js"
      onload="mermaidInitialize()"
    ></script>
    {% endif %}

  </head>

  <body>

    <!-- show scrolling progress -->
    <div id="scroller"></div>

    <!-- buttons -->
    <nav>
      <span class="button sidebar" onclick="toggleSidebar('#overlay-menu')"></span>
      <span class="button search" onclick="toggleSidebar('#overlay-search', '#search-input')"></span>
      <span class="logo"></span>
      {% if repo %}
      <a class="button repo" href="{{ repo }}"></a>
      {% endif %}
      <span class="button theme" onclick="toggleTheme()"></span>
    </nav>

    <main>

      <!-- table of contents -->
      <aside id="overlay-menu">
        <div class="menu">
          {{ chapters }}
          {{ contents }}
        </div>
        <hr>
        <div class="keys">
          <span><kbd>Esc</kbd> unfocus</span>
          <span><kbd>.</kbd> menu</span>
          <span><kbd onclick="window.location.href = localStorage.getItem('prev-content') || ''">&lt;</kbd> previous</span>
          <span><kbd onclick="window.location.href = localStorage.getItem('next-content') || ''">&gt;</kbd> next</span>
          <span><kbd onclick="toggleSidebar('#overlay-search', '#search-input')">?</kbd> search</span>
        </div>
      </aside>

      <!-- search functionalities -->
      <aside id="overlay-search">
        <div class="search">
          <span class="button search" onclick="document.querySelector('#search-input').focus()"></span>
          <input autocomplete="off" id="search-input" onkeyup="lunrSearch()" placeholder="search with lunr" type="text">
          <span class="button reset" onclick="resetSearch()"></span>
        </div>
        <ul id="search-output"></ul>
      </aside>

      <!-- actual content -->
      <article>
        <div>{{ article }}</div>
        <div class="prev-next">
          <a id="prev"></a>
          <span class="flex-spacer"></span>
          <a id="next"></a>
        </div>
      </article>

    </main>

  </body>

</html>
