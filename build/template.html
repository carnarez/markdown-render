<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- metatags -->
    <title>{{ title }}</title>
    <meta name="title" content="{{ title }}">
    <meta name="description" content="{{ description }}">
    <meta property="article:author" content="{{ author }}">
    <meta property="article:published_time" content="{{ date }}">
    <meta property="og:type" content="article">
    <meta property="og:url" content="{{ url }}">
    <meta property="og:title" content="{{ title }}">
    <meta property="og:description" content="{{ description }}">
    <meta property="og:image" content="{{ image }}">
    <link rel="canonical" href="{{ canonical or url }}">
    <link rel="icon" href="#" type="image/png">

    <!-- styling and color scheme -->
    <link rel="stylesheet" href="{{ http }}/style.css">
    {% if path != "" %}
    <link rel="stylesheet" href="style.css">
    {% endif %}

    <!-- theme toggler -->
    <script>
      function setTheme(name) {
        localStorage.setItem("theme", name);
        document.documentElement.className = name;
      }

      function toggleTheme() {
        if (localStorage.getItem("theme") === "light") {
          setTheme("dark");
        } else if (localStorage.getItem("theme") === "dark") {
          setTheme("dimmed");
        } else {
          setTheme("light");
        }
      }

      if (
        localStorage.getItem("theme") === "dark" ||
        (
          !("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches
        )
      ) {
        setTheme("dark");
      } else if (localStorage.getItem("theme") === "dimmed") {
        setTheme("dimmed");
      } else {
        setTheme("light");
      }
    </script>

    <!-- progress indicators (progress bar, chapter and content) -->
    <script>
      var splashToggle = false, timer;

      // scroll events, mostly throttled
      window.addEventListener("scroll", () => {
        const scroller = document.querySelector("#scroller"),
              scrolled = scroller.getBoundingClientRect().top;

        // update the progress bar
        if (scrolled === 0) {
          let currentScrollY = window.scrollY - window.innerHeight,
              overallScrollY = document.querySelector("main").offsetHeight - window.innerHeight;

          scroller.style.width = 100 * currentScrollY / overallScrollY + "%";
        }

        // keep sidebars hidden
        if (scrolled > 0) {
          if (parseInt(chapters.style.width) > 0) hideSidebar(chapters);
          if (parseInt(contents.style.width) > 0) hideSidebar(contents);
          scroller.style.width = "0";
          splashToggle = false;
        }

        // show the sidebars only if we have scrolled the splash screen entirely
        else if (scrolled === 0 && splashToggle === false) {
          showSidebar(chapters);
          showSidebar(contents);
          scroller.style.width = "0";
          splashToggle = true;
        }

        // process events
        else {
          
          // makes sure we stopped scrolling before doing the stuff below
          // cancel the timer and start a new one when a new event comes
          if (timer !== null) clearTimeout(timer);
            
          // wait 150 ms before updating the history
          timer = setTimeout(() => {
            const chapters = document.querySelector("#chapters"),
                  contents = document.querySelector("#contents");
          
          // all sections (could be a template literals but does not get minimized then)
          const titles = document.querySelectorAll(
            ".maintext h1," +
            ".maintext h2," +
            ".maintext h3," +
            ".maintext h4," +
            ".maintext h5," +
            ".maintext h6"
          );
          
          // update url hash according to visited section
          for (let i = 0; i < titles.length; i++) {
            if (titles[i].getBoundingClientRect().top - parseInt(getComputedStyle(document.documentElement).scrollMarginTop) - 1 > 0) {
          
              // if scrolled back to top we can remove any hashtag
              if (i === 0) {
                history.pushState({}, "", window.location.pathname);
              }
          
              // identifying the next section defines the currently browsed one
              else {
                history.pushState({}, "", `#${titles[i - 1].id}`);
              }
          
              // no need to go any further
              break;
            }
          }
          
          // highlight current item in the table of contents
          document.querySelectorAll("#contents a").forEach(a => {
            if (a.getAttribute("href") === window.location.hash) {
              a.className = "active";
            } else {
              a.className = "";
            }
          });
          
          }, 150);

        }

      });

      // onload actions (deferred otherwise no elements to loop over)
      window.onload = () => {
        const chapterLinks = document.querySelectorAll("#chapters a"),
              contentLinks = document.querySelectorAll("#contents a"),
              path = window.location.pathname.replace(/^[/]|[/]$/g, ""),
              hash = window.location.hash;

        chapterLinks.forEach((a, i) => {
          let href = a.getAttribute("href").replace(/^[/]|[/]$/g, "");

          // no break capabilities for a forEach
          if (href === path) {

            // highlight current item in the menu
            a.className = "active";

            // update the preceding content
            if (i > 0) {
              const prev_a = chapterLinks[i - 1],
                    button = document.querySelector("#prev");

              localStorage.setItem("prev-content", prev_a.href);

              button.href = prev_a.href;
              button.text = prev_a.text;
            }

            // update the following content
            if (i < chapterLinks.length - 1) {
              const next_a = chapterLinks[i + 1],
                    button = document.querySelector("#next");

              localStorage.setItem("next-content", next_a.href);

              button.href = next_a.href;
              button.text = next_a.text;
            }

          }
        });

        // highlight current item in the table of contents
        contentLinks.forEach(a => {
          if (a.getAttribute("href") === hash) {
            a.className = "active";
          } else {
            a.className = "";
          }
        });

      }
    </script>

    <!-- old-school navigation -->
    <script>
      // keyboard events, triggered only if the splash screen has been scrolled entirely
      window.addEventListener("keyup", (event) => {
        if (document.querySelector("#scroller").getBoundingClientRect().top === 0) {

          // key that was typed
          const key = event.key;
          
          // toggle sidebars or navigate to preceding/following content
          if (event.srcElement.tagName === "BODY") {
            if (key === "<") {
              window.location.href = localStorage.getItem("prev-content") || "";
            } else if (key === ">") {
              window.location.href = localStorage.getItem("next-content") || "";
            } else if (key === ".") {
              toggleSidebars();
            } else if (key === "?") {
              toggleSearchOverlay();
            }
          }
          
          // unfocus from input elements
          if (event.srcElement.tagName === "INPUT" && key === "Escape") event.srcElement.blur();

        }
      });
    </script>

    <!-- show/hide sidebars -->
    <script>
      function hideSidebar(element) {
        element.style.overflow = "hidden";
        element.style.width = "0";
      }

      function showSidebar(element) {
        element.style.width = "20%";
        element.style.overflow = "auto";
      }

      // wrapper
      function toggleSidebars() {
        const chapters = document.querySelector("#chapters"),
              contents = document.querySelector("#contents");

        // hide the left sidebar
        if (
          (chapters.style.width === "" || chapters.style.width === "20%") &&
          (contents.style.width === "" || contents.style.width === "20%")
        ) {
          hideSidebar(chapters);
        }

        // hide the right sidebar
        else if (
          contents.style.width === "" || contents.style.width === "20%"
        ) {
          hideSidebar(contents);
        }

        // show both sidebars
        else {
          showSidebar(chapters);
          showSidebar(contents);
        }

      }
    </script>

    <!-- search via lunr; json file will be cached after first query -->
    <script>
      function lunrSearch() {
        fetch("{{ http }}/lunr-index.json")
          .then(response => response.json())
          .then(data => {
            const prose = data.documents,
                  index = lunr.Index.load(data.indexed),
                  results = [],
                  input = document.querySelector("#search-input").value,
                  output = document.querySelector("#search-output");

            if (input.length > 2) {

              // no results yet
              output.innerHTML = `<li>No results for "<i>${input}</i>" in current corpus.</li>`;

              // find them results
              index.search(input).forEach(match => {
                const path = prose[match.ref][0],
                      title = prose[match.ref][1],
                      text = prose[match.ref][2],
                      score = parseFloat(match.score).toFixed(3);

                let crumbs = "";

                // this became much more cumbersome than expected...
                if (path === "") {
                  if (title !== "") {
                    crumbs = "";
                  } else {
                    crumbs = "/"
                  }
                } else {
                  if (title !== "") {
                    crumbs = `${path}/`.replaceAll("/", " &gt; ");
                  } else {
                    crumbs = path.replaceAll("/", " &gt; ");
                  }
                }

                // add an entry for each result
                // we might want to limit that at some point...
                Object.keys(match.matchData.metadata).forEach(attr => {
                  match.matchData.metadata[attr].text.position.forEach(arr => {
                    const li = document.createElement("li"),
                          pos = parseInt(arr[0]),
                          len = parseInt(arr[1]);
                 
                    li.innerHTML = `
                      <a class="search-result" href="{{ http }}/${match.ref}" onclick="toggleSidebar('#overlay-search')">
                        <div class="title">${crumbs}${title}</div>
                        <div class="text">
                          ${text.slice(Math.max(0, pos - 100), pos)}
                          <mark>${text.slice(pos, pos + len)}</mark>
                          ${text.slice(pos + len, Math.min(pos + len + 100, text.length))}
                          <span class="score">${score}</span>
                        </div>
                      </a>
                    `;
                 
                    results.push(li);
                  });
                });

              });

              // show results and update the height of the background blurred element
              if (results.length > 0) {
                output.replaceChildren(...results);
                showSidebar("#overlay-search");
              }

            } else {
              output.replaceChildren();
            }

          });
      }

      // reset search: flush input/output and focus
      function resetSearch() {
        const input = document.querySelector("#search-input"),
              output = document.querySelector("#search-output");

        input.value = "";
        input.focus();

        output.replaceChildren();
      }
    </script>

    <!-- external javascript libraries -->
    {% if highlight %}
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"
      onload="hljs.highlightAll()"
    ></script>
    {% endif %}
    {% if katex %}
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.2/katex.min.js"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.2/contrib/auto-render.min.js"
      onload="renderMathInElement(
        document.body,
        {
          delimiters: [
            {
              left: '$$',
              right: '$$',
              display: true
            },
            {
              left: '$',
              right: '$',
              display: false
            },
          ]
        }
      )"
    ></script>
    {% endif %}
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/2.3.9/lunr.min.js"
    ></script>
    {% if mermaid %}
    <script src="{{ http }}/mermaid.js"></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/9.1.7/mermaid.min.js"
      onload="mermaidInitialize()"
    ></script>
    {% endif %}

  </head>

  <body>

    {% if path != "" %}
    <!-- splash screen -->
    <header>
      <img src="">
      <span>{{ title }}</span>
      <span>{{ decription }}</span>
      <span>
        <a href="{{ repo }}">GitHub</a>
        <a href="">Quickstart</a>
      </span>
    </header>
    {% endif %}

    <!-- show scrolling progress -->
    <div id="scroller"></div>

    <!-- buttons -->
    <nav>
      <div class="buttons">
        <a class="button sidebar" onclick="toggleSidebars()"></a>
        <a class="button search" onclick="toggleSearchOverlay()"></a>
        <a class="spacer logo" href="{{ root }}"><img src=""></a>
        <a class="button repo" href="{{ repo }}"></a>
        <a class="button theme" onclick="toggleTheme()"></a>
      </div>
    </nav>
  
    <!-- tables of contents -->
    <aside id="chapters">{{ chapters }}</aside>
    <aside id="contents">{{ contents }}</aside>
  
    <!-- actual content -->
    <main>

      <!-- main text -->
      <article>{{ article }}</article>

      <!-- previous / next articles -->
      <span class="spacer">
      <div class="prevnext">
        <a id="prev"></a>
        <span class="spacer"></span>
        <a id="next"></a>
      </div>

      <!-- search functionalities
      <div id="search-overlay">
        <div class="search-bar">
          <span class="button search" onclick="document.querySelector('#search-input').focus()"></span>
          <input autocomplete="off" id="search-input" onkeyup="lunrSearch()" placeholder="search with lunr" type="text">
          <span class="button reset" onclick="resetSearch()"></span>
        </div>
        <ul id="search-output"></ul>
      </div> -->

    </main>

  </body>

</html>
