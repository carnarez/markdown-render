<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- metatags -->
    <title>{{ title }}</title>
    <meta name="title" content="{{ title }}">
    <meta name="description" content="{{ description }}">
    <meta property="article:author" content="{{ author }}">
    <meta property="article:published_time" content="{{ date }}">
    <meta property="og:type" content="article">
    <meta property="og:url" content="{{ url }}">
    <meta property="og:title" content="{{ title }}">
    <meta property="og:description" content="{{ description }}">
    <meta property="og:image" content="{{ image }}">
    <link rel="canonical" href="{{ canonical or url }}">
    <link rel="icon" href="favicon.ico" type="image/png">

    <!-- styling and color scheme -->
    <link rel="stylesheet" href="{{ root | trim("/") }}/style.css">
    {% if path != "" %}
    <link rel="stylesheet" href="style.css">
    {% endif %}

    <!-- theme toggler -->
    <script>
      function setTheme(name) {
        localStorage.setItem("theme", name);
        document.documentElement.className = name;
      }

      function toggleTheme() {
        if (localStorage.getItem("theme") === "light") {
          setTheme("dark");
        } else if (localStorage.getItem("theme") === "dark") {
          setTheme("dimmed");
        } else {
          setTheme("light");
        }
      }

      if (
        localStorage.getItem("theme") === "dark" ||
        (
          !("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches
        )
      ) {
        setTheme("dark");
      } else if (localStorage.getItem("theme") === "dimmed") {
        setTheme("dimmed");
      } else {
        setTheme("light");
      }
    </script>

    <!-- progress indicator -->
    <script>
      window.addEventListener("scroll", () => {
        const scrolled = 100 * window.scrollY / (document.body.offsetHeight - window.innerHeight);
        document.querySelector("#scroller").style.width = scrolled + "%";
      });
    </script>

    {% if lunr %}
    <!-- search via lunr; json file will be cached after first query -->
    <script>
      function lunrSearch() {
        fetch("{{ root | trim("/") }}/lunr-index.json")
          .then(response => response.json())
          .then(data => {
            const prose = data.documents,
                  index = lunr.Index.load(data.indexed),
                  results = [],
                  input = document.querySelector("#search-input").value,
                  output = document.querySelector("#search-output");

            if (input.length > 2) {
              index.search(input).forEach(match => {
                const text = prose[match.ref];

                Object.keys(match.matchData.metadata).forEach(attr => {
                  match.matchData.metadata[attr].text.position.forEach(arr => {
                    const li = document.createElement("li"),
                          pos = parseInt(arr[0]),
                          len = parseInt(arr[1]);
                 
                    li.innerHTML = `
                      <a class="search-result" href="{{ root | trim("/") }}/${match.ref}">
                      <span>${text.slice(Math.max(0, pos - 100), pos)}</span>
                      <mark>${text.slice(pos, pos + len)}</mark>
                      <span>${text.slice(pos + len, Math.min(pos + len + 100, text.length))}</span>
                      </a>
                    `;
                 
                    results.push(li);
                  });
                });

              });
            }

            output.replaceChildren(...results);
          });
      }

      function resetSearch() {
        const input = document.querySelector("#search-input"),
              output = document.querySelector("#search-output");

        if (input.value.length > 0) {
          input.value = "";
          output.replaceChildren();
        }
      }
    </script>
    {% endif %}

    <!-- show/hide sidebar -->
    <script>
      function toggleSidebar(focus = undefined) {
        const sidebar = document.querySelector("aside"),
              content = document.querySelector("article");

        // editing css explicitely here, for memory
        if (sidebar.style.marginLeft === "" || sidebar.style.marginLeft === "-100vw") {
          sidebar.style.margin = "0";
          content.style.filter = "blur(6px)";
          content.style.height = sidebar.offsetHeight + "px";
          content.style.overflow = "hidden";
        } else {
          sidebar.style.margin = "0 0 0 -100vw";
          content.style.filter = "none";
          content.style.height = "auto";
          content.style.overflow = "auto";
        }
     
        if (focus !== undefined) document.querySelector(focus).focus();
      }
    </script>

    <!-- external javascript libraries -->
    {% if highlight %}
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"
      onload="hljs.highlightAll()"
    ></script>
    {% endif %}
    {% if katex %}
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.2/katex.min.js"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.2/contrib/auto-render.min.js"
      onload="renderMathInElement(
        document.body,
        {
          delimiters: [
            {
              left: '$$',
              right: '$$',
              display: true
            },
            {
              left: '$',
              right: '$',
              display: false
            },
          ]
        }
      )"
    ></script>
    {% endif %}
    {% if lunr %}
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/2.3.9/lunr.min.js"
    ></script>
    {% endif %}
    {% if mermaid %}
    <script src="{{ root | trim("/") }}/mermaid.js"></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/9.1.7/mermaid.min.js"
      onload="mermaidInitialize()"
    ></script>
    {% endif %}

  </head>

  <body>

    <!-- show scrolling progress -->
    <div id="scroller"></div>

    <!-- buttons -->
    <nav>
      <span class="button sidebar" onclick="toggleSidebar()"></span>
      {% if lunr %}
      <span class="button search" onclick="toggleSidebar('#search-input')"></span>
      {% endif %}
      <span class="flex-spacer"></span>
      {% if repo %}
      <a class="button repo" href="{{ repo }}"></a>
      {% endif %}
      <span class="button theme" onclick="toggleTheme()"></span>
    </nav>

    <main>

      <!-- sidebar drawer overlay thingie -->
      <aside>

        <!-- table of contents -->
        <div onclick="toggleSidebar()">{{ toc }}</div>

        {% if lunr %}
        <!-- search functionalities -->
        <div class="search">
          <span class="button search" onclick="document.querySelector('#search-input').focus()"></span>
          <input
            autocomplete="off"
            id="search-input"
            onkeyup="lunrSearch()"
            placeholder="search with lunr"
            type="text"
          >
          <span class="button reset" onclick="resetSearch()"></span>
          <ul id="search-output" onclick="toggleSidebar()"></ul>
        </div>
        {% endif %}

      </aside>

      <!-- actual content -->
      <article>{{ content }}</article>

    </main>

  </body>

</html>
