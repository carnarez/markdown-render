<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- metatags -->
    <title>{{ title }}</title>
    <meta name="title" content="{{ title }}">
    <meta name="description" content="{{ description }}">
    <meta property="article:author" content="{{ author }}">
    <meta property="article:published_time" content="{{ date }}">
    <meta property="article:tag" content="{{ tags }}">
    <meta property="og:type" content="article">
    <meta property="og:url" content="{{ url }}">
    <meta property="og:title" content="{{ title }}">
    <meta property="og:description" content="{{ description }}">
    <meta property="og:image" content="{{ image }}">
    <link rel="canonical" href="{{ canonical or url }}">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ü•ù</text></svg>">

    <!-- styling and color scheme -->
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/theme-{{ theme or "default" }}.css">

    <!-- theme toggler -->
    <script>
      function setTheme(name) {
        localStorage.setItem("theme", name);
        document.documentElement.className = name;
      }

      function toggleTheme() {
        if (localStorage.getItem("theme") === "light") {
          setTheme("dark");
        } else if (localStorage.getItem("theme") === "dark") {
          setTheme("dimmed");
        } else {
          setTheme("light");
        }
      }

      if (
        localStorage.getItem("theme") === "dark" ||
        (
          !("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches
        )
      ) {
        setTheme("dark");
      } else if (localStorage.getItem("theme") === "dimmed") {
        setTheme("dimmed");
      } else {
        setTheme("light");
      }
    </script>

    <!-- progress indicator -->
    <script>
      window.addEventListener("scroll", () => {
        const scrolled = Math.round(100 * window.scrollY / (document.body.offsetHeight - window.innerHeight));
        document.getElementById("scroll-indicator").style.width = scrolled + "%";
      });
    </script>

    <!-- harmonize styling of mermaid diagrams; see
         https://github.com/mermaid-js/mermaid/blob/develop/docs/theming.md -->
    <script>
      function mermaidInitialize() {
        const style = getComputedStyle(document.body);

        const themeVariables = {
          "darkMode": document.documentElement.className === "light" ? false : true,
          "background": style.getPropertyValue("--background-color"),
          "fontFamily": style.fontFamily,
          "fontSize": style.fontSize,
          "primaryColor": style.getPropertyValue("--background-color-alt")
        }

        mermaid.initialize({'theme': 'base', 'themeVariables': themeVariables});
      }
    </script>

    <!-- external javascript libraries -->
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"
      onload="hljs.highlightAll();"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/8.13.3/mermaid.min.js"
      onload="mermaidInitialize();"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.15.0/katex.min.js"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.15.0/contrib/auto-render.min.js"
      onload="renderMathInElement(
        document.body,
        {
          delimiters: [
            {
              left: '$$',
              right: '$$',
              display: true
            },
            {
              left: '$',
              right: '$',
              display: false
            },
          ]
        }
      );"
    ></script>

  </head>

  <body>

    <!-- show scrolling progress -->
    <div id="scroll-indicator"></div>

    <main>
 
      <!-- header is always present but nothing defined within -->
      <span class="header-container">
        <a class="header" href="/"></a>
      </span>

      <!-- theme-toggler and additional buttons, if defined -->
      <span class="button-container">
        {% for button in buttons %}
        <a class="{{ button.class }}" href="{{ button.href }}">{{ button.text }}</a>
        {% endfor %}
        <a class="theme-toggle" href="" onclick="toggleTheme();"></a>
      </span>

      <!-- rendered markdown starts here -->
      {{ content }}

    </main>

  </body>

</html>
