<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- metatags -->
    <title>{{ title }}</title>
    <meta name="title" content="{{ title }}">
    <meta name="description" content="{{ description }}">
    <meta property="article:author" content="{{ author }}">
    <meta property="article:published_time" content="{{ date }}">
    <meta property="og:type" content="article">
    <meta property="og:url" content="{{ url }}">
    <meta property="og:title" content="{{ title }}">
    <meta property="og:description" content="{{ description }}">
    <meta property="og:image" content="{{ image }}">
    <link rel="canonical" href="{{ canonical or url }}">
    <link rel="icon" href="favicon.ico" type="image/png">

    <!-- styling and color scheme -->
    <link rel="stylesheet" href="{{ root | trim("/") }}/style.css">
    {% if path != "" %}
    <link rel="stylesheet" href="style.css">
    {% endif %}

    <!-- theme toggler -->
    <script>
      function setTheme(name) {
        localStorage.setItem("theme", name);
        document.documentElement.className = name;
      }

      function toggleTheme() {
        if (localStorage.getItem("theme") === "light") {
          setTheme("dark");
        } else if (localStorage.getItem("theme") === "dark") {
          setTheme("dimmed");
        } else {
          setTheme("light");
        }
      }

      if (
        localStorage.getItem("theme") === "dark" ||
        (
          !("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches
        )
      ) {
        setTheme("dark");
      } else if (localStorage.getItem("theme") === "dimmed") {
        setTheme("dimmed");
      } else {
        setTheme("light");
      }
    </script>

    <!-- progress indicator -->
    <script>
      window.addEventListener("scroll", () => {
        const scrolled = 100 * window.scrollY / (document.body.offsetHeight - window.innerHeight);
        document.getElementById("scroll-indicator").style.width = scrolled + "%";
      });
    </script>

    <!-- search via lunr; json file will be cached after first query -->
    <script>
      function lunrSearch() {
        fetch("{{ root | trim("/") }}/lunr-index.json")
          .then(response => response.json())
          .then(data => {
            const prose = data.documents,
                  index = lunr.Index.load(data.indexed),
                  input = document.querySelector("#search-input").value,
                  result = [],
                  output = document.querySelector("#search-output");

            if (input.length > 2) {
              index.search(input).forEach(match => {
                const text = prose[match.ref],
                      attr = Object.keys(match.matchData.metadata)[0];

                match.matchData.metadata[attr].text.position.forEach(arr => {
                  const elm = document.createElement("li"),
                        pos = parseInt(arr[0]),
                        len = parseInt(arr[1]);

                  elm.innerHTML = `
                    <a href="{{ root | trim("/") }}/${match.ref}">
                    <div>
                    <span class="result-text">${text.slice(Math.max(0, pos - 50), pos)}</span>
                    <span class="search-term">${text.slice(pos, pos + len)}</span>
                    <span class="result-text">${text.slice(pos + len, Math.min(pos + len + 50, text.length))}</span>
                    </div>
                    </a>
                  `;

                  result.push(elm);
                });

              });
            }

            output.replaceChildren(...result);
          });
      }

      function wipeAndFocus() {
        const input = document.querySelector("#search-input"),
              output = document.querySelector("#search-output");

        if (input.value.length > 0) {
          input.value = "";
          output.replaceChildren();
        }

        input.focus();
      }
    </script>

    <!-- external javascript libraries -->
    {% if highlight %}
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.6.0/highlight.min.js"
      onload="hljs.highlightAll();"
    ></script>
    {% endif %}
    {% if katex %}
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.2/katex.min.js"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.2/contrib/auto-render.min.js"
      onload="renderMathInElement(
        document.body,
        {
          delimiters: [
            {
              left: '$$',
              right: '$$',
              display: true
            },
            {
              left: '$',
              right: '$',
              display: false
            },
          ]
        }
      );"
    ></script>
    {% endif %}
    {% if lunr %}
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/2.3.9/lunr.min.js"
    ></script>
    {% endif %}
    {% if mermaid %}
    <script src="{{ root | trim("/") }}/mermaid.js"></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/9.1.7/mermaid.min.js"
      onload="mermaidInitialize();"
    ></script>
    {% endif %}

  </head>

  <body>

    <!-- show scrolling progress -->
    <nav id="scroll-indicator"></nav>

    <main>

      <!-- buttons -->
      <nav>
        <a id="logo" href="{{ url }}"></a>
        {% for button in buttons %}
        <a class="button {{ button.class }}" href="{{ button.href }}">{{ button.text }}</a>
        {% endfor %}
        {% if lunr %}
        <span class="search-bar"><input id="search-input" onkeyup="lunrSearch();" type="text"><span class="button search" onclick="wipeAndFocus();"></span></span>
        {% endif %}
        {% if repo is defined %}
        <a class="button repo" href="{{ repo }}"></a>
        {% endif %}
        <span class="button theme" onclick="toggleTheme();"></span>
      </nav>

      <!-- filled up only when lunr search is used -->
      <ul id="search-output"></ul>

      <!-- rendered markdown starts here -->
      {{ content }}

    </main>

  </body>

</html>
